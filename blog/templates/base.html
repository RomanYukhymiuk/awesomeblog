<!DOCTYPE html>
<html>
<head>
	<title>{%block title%}Boring blog{%endblock%}</title>
	<h3>The most boring project, there is nothing interesting</h3>
	{% load static %}

</head>
<body>

	<header class="site_header">
		<div class="site_title">
			<h1><a href="{% url 'home'%}">Boring blog</a></h1>
			<div class="title_menu">
				{% if user.is_authenticated %}
					<a href="{% url 'post-new' %}"> + New Post </a> | <a href="{% url 'logout' %}"> Logout</a>
				{% else %}
					<a href="{% url 'login' %}">Login </a> | <a href="{% url 'register' %}"> Register</a>
				{%endif%}
			</div>
		</div>
	</header>

	<div class="content_wrapper">
		<div class="content">
			{% block content %}
				<h2>In Base Template</h2>
			{% endblock%}
		</div>
	</div>

</body>
</html>
